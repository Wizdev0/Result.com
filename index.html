<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result sheet</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="Assets/favicon-32x32.png">
</head>
<body>
    <div class="container">
        <!-- Left section -->
         <div class="result-card">
            <h2>Your Result</h2>
            <div class="score">
                <p class="score-value">76</p>
                <p class="score-out-of">of 100</p>
            </div>
            <h3>Great</h3>
            <p class="description">You score higher than 65% of the people who have taken these tests.</p>
         </div>

        <!--    Right Section -->
            <div class="summary-card">
                <h2>Summary</h2>
                <div class="summary-item list-1">
                    <img src="Assets/icon-reaction.svg" alt="Thunder sign">
                    <span class="label reaction">Reaction</span>
                    <span class="score-2">80/ <span class="lst">100</span> </span>
                </div>
                <div class="summary-item list-2">
                    <img src="Assets/icon-memory.svg" alt="A small picture as a brain">
                    <span class="label Memory">Memory</span>
                    <span class="score-2">92/ <span class="lst">100</span> </span>
                </div>
                <div class="summary-item list-3">
                    <img src="Assets/icon-verbal.svg" alt="A chat Logo">
                    <span class="label verbal">Verbal</span>
                    <span class="score-2">61/ <span class="lst">100</span> </span>
                </div>
                <div class="summary-item list-4">
                    <img src="Assets/icon-visual.svg" alt="An eye">
                    <span class="label visual">Visual</span>
                    <span class="score-2">80/ <span class="lst">100</span> </span>
                </div>
                <button class="continue-btn">Continue</button>
            </div>
    </div>
</body>
</html>
